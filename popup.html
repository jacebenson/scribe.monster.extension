<!DOCTYPE html>
<html>
  <head>
    <title>Scibe Monster</title>
    <!-- CSS only -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-3" style="width: 450px">
      <h2 class="text-center">Scribe Monster</h2>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Home
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="settings-tab"
            data-bs-toggle="tab"
            data-bs-target="#settings"
            type="button"
            role="tab"
            aria-controls="settings"
            aria-selected="false"
          >
            Settings
          </button>
        </li>
      </ul>
      <div class="tab-content">
        <!--HOME-->
        <div
          class="tab-pane active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <form>
            <div class="form-group row m-1">
              <label for="model" class="col-4 col-form-label">Model</label>
              <div class="col-8">
                <!--model-->
                <select
                  id="model"
                  name="model"
                  class="custom-select"
                  aria-describedby="modelHelpBlock"
                >
                  <!--<option value="text-ada-001">Ada (Fastest)</option>
                  <option value="text-babbage-001">Babbage (Text)</option>
                  <option value="text-curie-001">Curie (Text)</option>
                  <option value="text-davinci-003">Davinci (Text)</option>-->
                  <option value="code-cushman-001">Cushman (Code)</option>
                  <option value="code-davinci-002">Davinci (Code)</option>
                </select>
                <br />
                <span id="modelHelpBlock" class="form-text text-muted"
                  >Details here:
                  <a href="https://beta.openai.com/docs/models/codex"
                    >OpenAI Docs</a
                  ></span
                >
              </div>
            </div>
            <div class="form-group row m-1">
              <label for="instruction" class="col-4 col-form-label"
                >Instruction</label
              >
              <div class="col-8">
                <textarea
                  id="instruction"
                  name="instruction"
                  cols="40"
                  rows="2"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group row m-1">
              <label for="textarea" class="col-4 col-form-label">Input</label>
              <div class="col-8">
                <textarea
                  id="textarea"
                  name="textarea"
                  cols="40"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group row m-1">
              <label for="textarea" class="col-4 col-form-label"
                >Text Area</label
              >
              <div class="col-8">
                <textarea
                  id="textarea"
                  name="textarea"
                  cols="40"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group row m-1">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- SETTINGS -->
        <div
          class="tab-pane"
          id="settings"
          role="tabpanel"
          aria-labelledby="settings-tab"
        >
          <p class="text-center">
            Need an account? Create one here: https://scribe.monster
          </p>
          <form>
            <!--<div class="form-group row m-1">
              <label class="col-4 col-form-label" for="user">Debug</label>
              <div class="col-8">
                <input
                  id="debug"
                  name="debug"
                  placeholder=""
                  type="text"
                  class="form-control"
                />
              </div>
            </div>-->
            <div class="form-group row m-1">
              <label class="col-4 col-form-label" for="user">Username</label>
              <div class="col-8">
                <input
                  id="user"
                  name="user"
                  placeholder="myusername"
                  type="text"
                  class="form-control"
                  required="required"
                />
              </div>
            </div>
            <div class="form-group row m-1">
              <label for="key" class="col-4 col-form-label">Key</label>
              <div class="col-8">
                <input
                  id="key"
                  name="key"
                  placeholder="from scribe.monster"
                  type="password"
                  class="form-control"
                  required="required"
                />
              </div>
            </div>
            <div class="form-group row m-1">
              <div class="offset-4 col-8">
                <button
                  type="button"
                  name="button-update"
                  id="button-update"
                  class="btn btn-primary"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
